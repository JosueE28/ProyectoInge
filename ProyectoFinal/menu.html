<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Veronica Menu</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="#">CV Veronica</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pedidos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Sección principal con carrusel -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8">
        <div id="platosCarrusel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="text-center">
                <img src="images/Plato1v2.jpg" alt="Dulces-Frutales" class="img-fluid">
                <h2>Dulces Frutales</h2>
                <p>Dulces de Guineo, Zanahoria y Piña</p>
                <button class="btn btn-success">+</button>
              </div>
            </div>
            <div class="carousel-item">
              <div class="text-center">
                <img src="https://via.placeholder.com/400" alt="Empanadas de Pollo" class="img-fluid">
                <h2>EMPANADAS DE POLLO</h2>
                <p>EMPANADAS DE POLLO, DELICIOSAS Y CRUJIENTES</p>
                <button class="btn btn-success">+</button>
              </div>
            </div>
            <div class="carousel-item">
              <div class="text-center">
                <img src="https://via.placeholder.com/400" alt="Pescado Frito" class="img-fluid">
                <h2>PESCADO FRITO</h2>
                <p>PESCADO FRITO, FRESCO Y SABROSO</p>
                <button class="btn btn-success">+</button>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#platosCarrusel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#platosCarrusel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="highlight text-center">
          <img src="images/logo.png" alt="Logo" class="img-fluid mb-3">
          <p>Abiertos todos los días de 6 AM a 7 PM</p>
        </div>
      </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
